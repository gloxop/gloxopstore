<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Amantes FC</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0d0d0d;
      color: white;
    }

    /* Barra superior */
    .navbar {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: start;
      padding: 10px 20px;
      border-bottom: 3px solid #ff007f;
    }

    .navbar img {
      height: 50px;
    }

    /* Logo principal */
    .main-logo {
      margin: 50px auto 20px;
    }

    .main-logo img {
      width: 200px;
      height: auto;
    }

    /* Formulario de email */
    .email-box {
      background-color: #ffd700;
      color: black;
      width: 300px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .email-box input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }

    .email-box button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .email-box button:hover {
      background-color: #333;
    }

    /* Texto explicativo */
    .texto {
      font-family: 'Courier New', monospace;
      margin: 40px auto;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.5;
    }

  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="navbar">
    <img src="img/logo.png" alt="Logo">
  </div>

  <!-- Logo grande -->
  <div class="main-logo">
    <img src="img/logo2.png" alt="Logo grande">
  </div>

  <!-- Cuadro de email -->
  <div class="email-box">
    <input type="email" id="email" placeholder="Introduce tu email">
    <button onclick="enviarEmail()">Submit</button>
  </div>

  <!-- Texto explicativo -->
  <div class="texto">
    <p>Esta página forma parte del registro privado de Amantes FC ©.</p>
    <p>Introduce tu correo electrónico para recibir actualizaciones exclusivas.</p>
    <p>Nos pondremos en contacto contigo directamente a través del email que registres.</p>
  </div>

  <script>
    async function enviarEmail() {
      const email = document.getElementById('email').value.trim();

      if (!email.includes('@')) {
        alert("Por favor, introduce un correo electrónico válido.");
        return;
      }

      const data = { email: email };

      try {
        await fetch("TU_URL_DEL_SCRIPT", {  // Reemplaza con la URL del Google Apps Script
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        alert("✅ Email registrado correctamente.");
        document.getElementById('email').value = "";
      } catch (error) {
        alert("❌ Error al enviar el email. Intenta más tarde.");
      }
    }
  </script>

</body>
</html>
