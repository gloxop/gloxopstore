<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GLOXOP ™ | Official Shop Luxury Menswear</title>
  <link rel="icon" type="image/png" href="1000015862.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      color: white;
      background: linear-gradient(-45deg, #000000);
      background-size: 400% 400%;
      animation: moverFondo 10s ease infinite;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar negra con logo centrado */
    .navbar {
      width: 100%;
      background-color: #000000;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .navbar .logo {
      height: 60px;
      object-fit: contain;
    }

    /* Banner secundario */
    .banner-secundario {
      margin: 20px 0;
    }

    .banner-secundario img {
      max-width: 300px;
      height: auto;
    }

    /* Sección de email */
    .email-section {
      display: flex;
      justify-content: center;
      margin: 40px 20px;
    }

    #emailForm {
      background-color: #EEEEEE; /* amarillo oscuro */
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    #emailForm input {
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      flex: 1;
    }

    #emailForm button {
      padding: 10px 20px;
      background-color: #BCBCBC; /* botón más oscuro */
      color: white;
      border: none;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      cursor: pointer;
    }

    #emailForm button:hover {
      background-color: #EEEEEE;
      color: black;
    }

    /* Texto descriptivo */
    .descripcion-pagina {
      margin: 40px 20px;
      font-size: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="img/logo.png" alt="Logo" class="logo">
  </div>

  <!-- Banner secundario -->
  <div class="banner-secundario">
    <img src="img/banner2.png" alt="Banner Secundario">
  </div>

  <!-- Sección de email -->
  <div class="email-section">
    <form id="emailForm" onsubmit="enviarEmail(event)">
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">SUBMIT</button>
    </form>
  </div>

  <!-- Texto descriptivo -->
  <div class="descripcion-pagina">
    Introduce tu email para recibir novedades, ofertas y todo lo relacionado con nuestra tienda. No compartimos tus datos con terceros.
  </div>

  <script>
    function enviarEmail(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();

      if(!email.includes("@")){
        alert("Por favor, introduce un email válido.");
        return;
      }

      const datos = { email: email };

      fetch("https://script.google.com/macros/s/AKfycbw_kmSE7fnE383KP9RY0_RuGqqJBOdFtVSjT7X-83VsyODr7mm35_9e6B9i-QJsJkI8/exec", {
        method: "POST",
        body: JSON.stringify(datos),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        alert("✅ Email enviado correctamente");
        document.getElementById("emailForm").reset();
      })
      .catch(error => {
        alert("❌ Error al enviar el email");
        console.error(error);
      });
    }
  </script>

</body>
</html>
